<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Entre</ion-card-subtitle>
      <ion-card-title>E encontre incriveis produtos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input placeholder="Carlos Magno" name="login" [(ngModel)]="login"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="password"></ion-input>
      </ion-item>
      
      <ion-text color="danger">
        <h4>{{error}}</h4>
      </ion-text>
      <ion-card>
        <ion-button color="tertiary" (click)="logon()" expand="block">Entrar</ion-button>
      </ion-card>
    </ion-card-content>
    <ion-card>
      <ion-item button (click)="goRegister()">
        <ion-label>
          Cadastre-se
        </ion-label>
      </ion-item>
    </ion-card>
  </ion-card>
</ion-content>
