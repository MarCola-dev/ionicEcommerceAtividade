<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons>
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item>
        <ion-label>{{product.name}}</ion-label>
        <ion-label>R$ {{product.price.toFixed(2)}}</ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="delete(product)" expandable>
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
